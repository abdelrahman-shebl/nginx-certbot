server {
    listen 80;
    server_name dashboard.karofa;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name dashboard.karofa;

    ssl_certificate     /etc/letsencrypt/live/dashboard.karofa/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dashboard.karofa/privkey.pem;

    location / {
        proxy_pass http://firmy-admin-dashboard:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # WebSocket for Vite HMR
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
